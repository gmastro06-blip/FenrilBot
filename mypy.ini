[mypy]
python_version = 3.12
namespace_packages = True
explicit_package_bases = True
mypy_path = .
files = src, main.py, tests
strict_optional = True
warn_unused_configs = True
disallow_untyped_calls = True
disallow_untyped_defs = True
ignore_missing_imports = True

# These folders contain many standalone scripts with repeated filenames (e.g. actions.py)
# which causes mypy duplicate-module errors when scanning the whole repo.
exclude = (?x)^(scripts-master/|scripts-converted/|__pycache__/)

[mypy-tests.*]
ignore_errors = True
disallow_untyped_defs = False
disallow_untyped_calls = False
check_untyped_defs = False